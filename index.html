<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe</title>
		<link rel="stylesheet" href="style.css" />
		<script src="tic-tac-toe.js" defer></script>
	</head>
	<body>
		<h1>Tic-Tac-Toe</h1>
		<div class="player-display">
			<button class="player-select">Player select</button>
			<p class="player-name"></p>
			<p class="player-marker"></p>
			<p class="win-message"></p>
			<button class="reset-btn">Reset</button>
		</div>
		<div class="form-container">
			<form action="#" class="player-info hidden">
				<div class="name-input">
					<label for="name">Player name:</label>
					<input type="text" name="name" id="name" />
				</div>
				<div class="marker-select">
					<input type="radio" name="marker" id="X" />
					<label for="X">X</label>
					<input type="radio" name="marker" id="O" />
					<label for="O">O</label>
				</div>
				<button type="submit">Submit</button>
			</form>
		</div>

		<div class="game-board">
			<div class="square" data-num="0"></div>
			<div class="square" data-num="1"></div>
			<div class="square" data-num="2"></div>
			<div class="square" data-num="3"></div>
			<div class="square" data-num="4"></div>
			<div class="square" data-num="5"></div>
			<div class="square" data-num="6"></div>
			<div class="square" data-num="7"></div>
			<div class="square" data-num="8"></div>
		</div>
	</body>
</html>
